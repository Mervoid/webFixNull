<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario - FixNull</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header simplificado o reutilizado -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="inventory.html" class="active">Inventario</a></li>
        <li><button id="logoutBtn" class="btn btn-secondary">Cerrar Sesión</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Gestión de Inventario</h2>
    <button id="newItemBtn" class="btn btn-primary">Agregar Producto</button>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>En Oferta</th>
          <th>Precio Oferta</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- filas dinámicas -->
      </tbody>
    </table>
  </main>

  <!-- Modal de edición/creación -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle">Nuevo Producto</h3>
      <form id="itemForm">
        <label>Imagen URL:</label>
        <input type="text" id="imgUrl" required>
        <label>Nombre:</label>
        <input type="text" id="name" required>
        <label>Categoría:</label>
        <input type="text" id="category" required>
        <label>Descripción:</label>
        <textarea id="description" required></textarea>
        <label>Precio:</label>
        <input type="number" id="price" step="0.01" required>
        <label>
          <input type="checkbox" id="onSale"> En Oferta
        </label>
        <label>Precio Oferta:</label>
        <input type="number" id="salePrice" step="0.01" disabled>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
