<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - FixNull</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <!-- Estilos generales -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
  <style>
    /* Layout panel izquierdo/derecho */
    .products-page {
      display: flex;
      max-width: 1400px;
      margin: 100px auto;
      gap: 2rem;
      padding: 0 1rem;
    }
    .filter-panel {
      flex: 0 0 300px;
      background: var(--light);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      height: fit-content;
    }
    .filter-panel h3 {
      margin-bottom: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.25rem;
      color: var(--secondary);
    }
    .filter-group {
      margin-bottom: 1rem;
    }
    .filter-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }
    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--gray);
      border-radius: 5px;
      font-size: 1rem;
    }
    .products-list {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-image {
      height: 160px;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .product-image img {
      max-height: 100%;
      object-fit: contain;
    }
    .product-info {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .product-info h4 {
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 0.5rem;
      color: var(--secondary);
      font-size: 1.1rem;
    }
    .product-info p {
      flex: 1;
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 0.75rem;
    }
    .price-group {
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--secondary);
    }
    .price-group .sale {
      color: var(--success);
      margin-left: 0.5rem;
    }
    .buy-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: #25d366;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #128c7e;
    }
    @media (max-width: 768px) {
      .products-page { flex-direction: column; }
      .filter-panel { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Header reutilizado -->
  <header>
    <div class="header-container">
      <div class="logo"><i class="fas fa-microchip"></i><span>FixNull</span></div>
      <button class="mobile-menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
      <nav id="mainNav">
        <ul>
          <li><a href="index.html#inicio">Inicio</a></li>
          <li><a href="products.html" class="active">Productos</a></li>
          <li><a href="index.html#servicios">Servicios</a></li>
          <li><a href="index.html#testimonios">Testimonios</a></li>
          <li><a href="index.html#contacto">Contacto</a></li>
          <li id="loginMenuItem"><a href="login.html">Login</a></li>
           <li id="invMenuItem" style="display:none;"><a href="inventory.html">Inventario</a></li>
        </ul>
      </nav>
      <a href="#" class="whatsapp-contact"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>
  </header>

  <div class="products-page">
    <!-- Panel de filtros -->
    <aside class="filter-panel">
      <h3>Filtrar Productos</h3>
      <div class="filter-group">
        <label for="searchName">Nombre</label>
        <input type="text" id="searchName" placeholder="Buscar por nombre...">
      </div>
      <div class="filter-group">
        <label for="filterCategory">Categoría</label>
        <select id="filterCategory">
          <option value="all">Todas</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Precio</label>
        <div style="display:flex; gap:0.5rem;">
          <input type="number" id="minPrice" placeholder="Mín" step="0.01">
          <input type="number" id="maxPrice" placeholder="Máx" step="0.01">
        </div>
      </div>
      <div class="filter-group">
        <label><input type="checkbox" id="filterOnSale"> Solo en oferta</label>
      </div>
      <button id="clearFilters" class="btn btn-secondary" style="width:100%;">Limpiar filtros</button>
    </aside>

    <!-- Lista de productos -->
    <section class="products-list" id="productsList">
      <!-- Productos dinámicos -->
    </section>
  </div>

  <script>
    // Cargar inventario de localStorage
    const inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
    const productsList = document.getElementById('productsList');
    const filterName = document.getElementById('searchName');
    const filterCategory = document.getElementById('filterCategory');
    const minPrice = document.getElementById('minPrice');
    const maxPrice = document.getElementById('maxPrice');
    const filterOnSale = document.getElementById('filterOnSale');
    const clearBtn = document.getElementById('clearFilters');

    // Llenar categorías
    const categories = Array.from(new Set(inventory.map(i => i.category)));
    categories.forEach(cat => {
      const opt = document.createElement('option'); opt.value = cat; opt.textContent = cat;
      filterCategory.appendChild(opt);
    });

    // Renderizar lista
    function renderProducts(list) {
      productsList.innerHTML = '';
      if (!list.length) {
        productsList.innerHTML = '<p>No hay productos que coincidan.</p>';
        return;
      }
      list.forEach(item => {
        const card = document.createElement('div'); card.className = 'product-card';
        card.innerHTML = `
          <div class="product-image"><img src="${item.imgUrl}" alt="${item.name}"></div>
          <div class="product-info">
            <h4>${item.name}</h4>
            <p>${item.description}</p>
            <div class="price-group">
              $${item.price.toFixed(2)}
              ${item.onSale ? `<span class="sale">$${item.salePrice.toFixed(2)}</span>` : ''}
            </div>
            <a href="https://wa.me/+51989530163?text=Hola,%20quiero%20comprar%20${encodeURIComponent(item.name)}" target="_blank" class="buy-btn">
              <i class="fab fa-whatsapp"></i> Comprar
            </a>
          </div>
        `;
        productsList.appendChild(card);
      });
    }

    // Filtrar según inputs
    function applyFilters() {
      let filtered = inventory.filter(item => {
        const nameMatch = item.name.toLowerCase().includes(filterName.value.toLowerCase());
        const catMatch = filterCategory.value === 'all' || item.category === filterCategory.value;
        const min = parseFloat(minPrice.value) || 0;
        const max = parseFloat(maxPrice.value) || Infinity;
        const priceMatch = item.price >= min && item.price <= max;
        const saleMatch = !filterOnSale.checked || item.onSale;
        return nameMatch && catMatch && priceMatch && saleMatch;
      });
      renderProducts(filtered);
    }

    // Eventos
    [filterName, filterCategory, minPrice, maxPrice, filterOnSale].forEach(el => {
      el.addEventListener('input', applyFilters);
    });
    clearBtn.addEventListener('click', () => {
      filterName.value = '';
      filterCategory.value = 'all';
      minPrice.value = '';
      maxPrice.value = '';
      filterOnSale.checked = false;
      renderProducts(inventory);
    });

    // Inicialización
    renderProducts(inventory);
  </script>
</body>
</html>
